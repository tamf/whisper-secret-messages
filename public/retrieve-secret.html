<!DOCTYPE html>
<html>

<head>

<body>
  <h1 class="display-3">Retrieve Secret</h1>
  <div class="d-flex h-100">
    <div class="m-auto">

      <form id="retrieve-secret-form">
        <div class="insert">
          <textarea cols="50" class="form-control" placeholder="secret message" type="text" disabled>
          </textarea>
          <br><br>
          <input id="passphrase" class="form-control" placeholder="Insert passphrase of secret" />

          <button class="btn btn-outline-info">Retrieve</button>
        </div>
      </form>
    </div>
</body>
