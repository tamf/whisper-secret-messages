<!DOCTYPE html>
<html>

<head>
  <title>Retrieve Secret Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="secret.css" media="screen" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark navbar-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Create Secret</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Link 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bg-dark text-light p-5 text-center">
    <h3 class="display-3">Retrieve Secret</h3>
    <div id="loading" class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="d-flex h-100">
      <div class="m-auto">
        <form id="retrieve-secret-form">
          <div class="textbox">
            <textarea id="secret-message-box" cols="50" class="form-control" placeholder="secret message" type="text"
              disabled>
          </textarea>
          </div>

          <label>
            <input id="passphrase" name="passphrase" class="form-control" placeholder="Insert passphrase of secret" />
          </label>
          <label>
            <input id="secretid" name="secretid" class="form-control" placeholder="Insert secret id" />
          </label>
          <br><br>
          <div class="btn-group">
            <button class="btn btn-outline-info">Retrieve</button>
          </div>
          <div class="btn-group">
            <button id="copy-button-secret" type="button" class="btn btn-outline-success">Copy</button>
          </div>
      </div>
      </form>
  </section>
  <div class="img-container">
    <img src="img/whisper.svg" alt="" />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
