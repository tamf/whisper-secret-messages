<!DOCTYPE html>
<html>
<head>
	<title>My Secret Message</title>
	<link rel="stylesheet" type="text/css" href="secret.css" media="screen"/>

  <!--script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script-->
  <!--script defer src="/__/firebase/8.6.1/firebase.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-functions.js"></script-->
  <script defer src="script.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  
</head>
<body>
 <h1>Secret Messages</h1>
      <h2><a href="FAQ page">FAQ</a></h2>
     
      <form id="create-form">
        <div class="textbox">
          <h3>Share a secret</h3>
          <textarea 
            placeholder="Enter your secret here..."
            class="secret"
            type="secret"
            id="secret"
            name="secret"
            ></textarea>
        </div>

        <label>
          Passphrase
          <input
            class="passphrase"
            type="passphrase"
            id="passphrase"
            name="passphrase"
          />
        </label>

        <label>
          Access Limit
          <input
            class="accessLimit"
            min="0"
            type="number"
            id="limit"
            name="limit"
          />
        </label>

        <label>
          Time Expiry
            <input
             class="expiry"
             id="expiry"
             name="expiry"
             min="0" 
             type="number" />
        </label>
        

        <select class="expiryUnit" name="expiryUnit">
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
        </select>
        <br>
        </br>

        <button class="button">Send</button>
      </form>
</body>
</html>
